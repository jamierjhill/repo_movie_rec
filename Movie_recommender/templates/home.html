<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Recommender</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f8f9fa; color: #333; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background-color: #fff; padding: 20px 40px; border-radius: 10px; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); text-align: center; max-width: 400px; }
        h1 { color: #007bff; font-size: 24px; margin-bottom: 20px; }
        label { font-weight: bold; margin-top: 10px; display: block; }
        input[type="text"], input[type="number"] { width: 100%; padding: 10px; margin-top: 5px; border-radius: 5px; border: 1px solid #ccc; margin-bottom: 15px; }
        button { background-color: #007bff; color: white; border: none; padding: 10px 20px; font-size: 16px; cursor: pointer; border-radius: 5px; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Find Your Movie</h1>
        <form action="/recommend" method="post">
            <label for="mood">How do you want to feel?</label>
            <input type="text" id="mood" name="mood" required>

            <label for="time_available">How much time do you have (in minutes)?</label>
            <input type="number" id="time_available" name="time_available" required>

            <label for="language">Language (e.g., en for English):</label>
            <input type="text" id="language" name="language" required>

            <button type="submit">Get Recommendation</button>
        </form>
    </div>
</body>
</html>
